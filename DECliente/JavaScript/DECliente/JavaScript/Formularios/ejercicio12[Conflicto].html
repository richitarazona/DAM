<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
            function calcula(operacion){
                var operando1 = document.calc.operando1.value
                var operando2 = document.calc.operando2.value 
                var result = eval(operando1 + operacion + operando2)
                document.calc.resultado.value = result
            }
            </script> 
</head>
<body>
    
        <form name="calc">
            
                Introduce un numero:  <input type="Text" name="operando1" value="0" size="12">
                <br>
                Introduce un numero:  <input type="Text" name="operando2" value="0" size="12">
                <br>
                <h2>Que operacion quieres realizar</h2>
                <input type="Button" name="" value=" + " onclick="calcula('+')">
                <input type="Button" name="" value=" - " onclick="calcula('-')">
                <input type="Button" name="" value=" X " onclick="calcula('*')">
                <input type="Button" name="" value=" / " onclick="calcula('/')">
                <br>
                <h4>Resultado</h4>
                <input type="Text" name="resultado" value="0" size="12">
                </form>

</body>
</html>
