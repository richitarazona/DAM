      var persona_0 = ["AAAA", 11, "948000"];
      var persona_1 = ["BBBBB", 22, "9486770"];
      var persona_2 = ["CCCCC", 33, "948540"];
      var persona_3 = ["DDDD", 44, "948345"];
      var persona = [persona_0, persona_1, persona_2, persona_3];

      var resul = `<table> <tr>
                           <th>Nombre</th> 
                           <th>Apellidos</th>
                          <th>Telefono</th>
                          </tr>`;

      for (var i = 0; i < persona.length; i++) {
        //Bucle que recorre el array que está en la posición i
        resul += `
                                  <tr>
                                  <td>${persona[i][0]}</td>
                                  <td>${persona[i][1]}</td>
                                  <td>${persona[i][2]}</td>
                                  
                                  </tr>
                          `;
      }

      resul += `</table>`;
      document.write(resul);
