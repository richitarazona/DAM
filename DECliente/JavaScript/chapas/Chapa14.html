<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <script>
      //declara varias variabels con un solo var
      var num1 = 2,
        num2 = 23,
        suma;
      suma = num1 + num2;
      alert(suma);

      num1 += num2;
      b = 5;
      //PREINCREMENTO
      c = ++b;
      console.log(b + " " + c);

      //POSTINCREMENTO

      c = b++;
      console.log(b + " " + c);

      var dato = "ghjklñklñ";
      alert(typeof dato);
      var dato = "56.23";
      alert(typeof dato);

      d = "46.90";
      var h = parseInt(d);
      alert(typeof h);

      alert(isNaN(d));
    </script>
  </head>
  <body></body>
</html>
