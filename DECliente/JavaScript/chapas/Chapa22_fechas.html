    <script>
      var fecha = new Date();
      document.write(fecha);

      document.write("<br>" + fecha.getFullYear());

      //
      document.write("<br>" + fecha.getYear());

      document.write("<br>" + fecha.getMonth());
      //Obtener el dia
      document.write("<br>" + fecha.getDate());
      //Obtener el dia de la semana
      document.write("<br>" + fecha.getDay());

      //introducimos las fechas de esta manera
      var fechanueva = new Date(2018, 12, 9);

      document.write("<br>" + fechanueva.getDate());

      document.write("<br>" + fechanueva.getDay());
    </script>

    <script>
      //calcular los dias entre fechas
      document.write("<br>" + fecha.getHours());

      document.write("<br>" + fecha.getSeconds());
      document.write("<br>" + fecha.getMilliseconds());

      //calcular fechas entre dias
      //introdcimos una fecha
      var fechanacimineto = new Date(1960, 10, 1);
      //otra manera de introducir una fecha
      var fechaHoy = new Date();
      var fechaHoy2 = new Date(10 / 12 / 2018);
      alert(fechaHoy2);
      //getTime da la diferencia en milisegundos
      var dias = fechaHoy.getTime() - fechanacimineto.getTime();
      var t1 = dias / (24 * 60 * 60 * 1000);
      alert(t1); //dias que han pasado
      alert(t1 / 365); //años que han pasado
