    <title>ARRAYS</title>

    <script>
      //formas de declarar arrays

      usuarios[0] = "Juan";
      usuarios[1] = "Javi";
      usuarios[2] = "Alberto";
      usuarios[3] = "Pepe";

      //FORMA 2 CONSTANTES
      var usuarios2 = new Array("Juan", "Alberto", "Pepe");
      //FORMA 3

      var usuarios3 = ["Juan", "Alberto", "Pepe"];

      for (i = 1; i < usuarios.length; i++) {
        document.write(usuarios[i].toUpperCase() + "<br>");
      }
    </script>
  </head>

</html>
