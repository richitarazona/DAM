    <script>
            var nombre = ["Elwyn","Mola", "pPepe"];
            var apellidos = ["frade", "daerat", "fsrbki"];
            var grupo,grupoNuevo,grupoInverso;

            //concat()
            grupo = nombre.concat(apellidos);
            console.log(grupo);
            //join
            grupoNuevo=grupo.join("<->");
            console.log(grupoNuevo);
            //pop()elimina elementos
            grupo.pop();
            console.log(grupo);
            //push()AÃ±ade un elemento
            grupo.push("Shau");
            console.log(grupo);
            //shifh()Elimina 1 elemento
            grupo.shift();
            console.log(grupo);
             //unshifh()Elimina 1 elemento
             grupo.unshift("1 elemto");
            console.log(grupo);

    </script>
