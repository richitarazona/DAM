<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <h1>Imagenes .svg</h1>


    <div class="row">
        <div class="col-6 col-md-6 col-lg-6 primero">
            <img src="imagenes/liftarn_Uncle_Sam_pointing.svg" alt="triangle with all three sides equal" height="auto"
                width="100%" />
        </div>
        <div class="col-6 col-md-6 col-lg-6 segundo">
            <img src="imagenes/liftarn_Uncle_Sam_pointing.svg" alt="triangle with all three sides equal" height="auto"
                width="90%" />
        </div>
    </div>

    <div class="row">
        <div class="col-6 col-md-6 col-lg-6 tercero">
            <img src="imagenes/liftarn_Uncle_Sam_pointing.svg" alt="triangle with all three sides equal" height="auto"
                width="80%" />
        </div>
        <div class="col-6 col-md-6 col-lg-6 cuarto">
            <img src="imagenes/liftarn_Uncle_Sam_pointing.svg" alt="triangle with all three sides equal" height="auto"
                width="70%" />
        </div>
    </div>


    <div class="row">
        <div class="col-12 col-md-5 col-lg-12 imagenes">
            <picture>
                <source media="(min-width: 850px)" srcset="imagenes/molumen_whooping_crane_1.svg">
                <source media="(min-width: 600px)" srcset="imagenes/molumen_Whooping_Crane_2.svg">
