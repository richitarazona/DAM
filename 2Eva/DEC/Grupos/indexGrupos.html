<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="estilos2.css" />
    <script src="festival.js"></script>
    <title>Festivales</title>
  </head>
  <body>
    <center>
      <h2>Festivales</h2>
      <div id="contenedor"></div>
      <script>
        var festival = festivales.Festival;
        var ciudad = festivales.Ciudad;
        var anno = festivales.Anno;
        var discos = "";
        var resultado = "";

        resultado += "Festival: " + festival + "<br>";
        resultado += "Ciudad: " + ciudad + "<br>";
        resultado += "Año: " + anno + "<br>";

        for (let i = 0; i < festivales.Grupos.length; i++) {
          discos = "";
          for (let k = 0; k < festivales.Grupos[i].discos.length; k++) {
            var nombre = festivales.Grupos[i].nombre;
            var compania = festivales.Grupos[i].compañia;
            discos += festivales.Grupos[i].discos[k] + "<br>";
          }

          resultado += "<article>";
          
          resultado += nombre + "<br>";
          resultado += "Compañia: " + compania + "<br>";
          resultado += "DISCOGRAFIA" + "<br>" + discos + "<br>";
          resultado += "</article>";
          document.getElementById("contenedor").innerHTML = resultado;
        }
      </script>
    </center>
  </body>
</html>
