      //FUNCIONES con parametros y sin  parametros 1
      var factura = {
        numero: 123,
        cliente: "Transportes de ganado",
        subTotal: 200.45,

      var factura = {
        numero: 123,
        cliente: "Transportes de ganado",
        subTotal: 200.45,
        iva: 25,
        total: CalculoTotal
      };
      function CalculoTotal(descuento = 19) {
