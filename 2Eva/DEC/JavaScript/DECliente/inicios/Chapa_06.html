<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DO WHILE</title>
</head>

<body>

    <center>324

        <script>
            tt = (confirm("Otro numero a sumar"));
            alert(tt);
            document.write("<h3> Suma de valores</ h3><hr>");
            var s = 0;
            document.write("---");

            do {

                a = parseInt(prompt("Introduce un numero", ""));
                document.write(a, "---");
                s = s + a;

                //confirm evuelve true o flase
            } while (confirm("Otro numero a sumar"));
            document.write("<hr>La suma de los numeros introducidos es: ", s);

        </script>


    </center>

</body>

</html>
