    <title>Document</title>
    <script type="text/javascript">

        //definimos las funciones
        function funcion1() {
            document.write("Funcion 1----uno");

        }

        function funcion2() {
            document.write("Funcion 2----dos");

        }

        function funcion3() {
            document.write("Funcion 3----tres");

        }

    </script>

</head>

<body>

    <script>
        opcion = prompt("Introduce numero 1-----3");
        switch (opcion) {
            case "1":
                funcion1();
                document.write("1111111");

                break;
            case "2":
                funcion2();
                document.write("222222");

                break;

            case "3":
                funcion3();
                document.write("3333333");

                break;

            default:
                document.write("opcion no valida");
                break;



        }
    </script>
