<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>C H A P A WHILE<title>
</head>

<body>



    <script>

        document.write("<h3>Numeros y acumular</h3><hr>");
        var s = 1;
        var i = 1;

        while (s < 100) {

            document.write(i, "-------", s, "<br>");
            i = i + 1;
            s = s + 1;;

        }


    </script>




</body>

</html>
