<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Document</title>
    <script> 
    function redondeo() {
            var cantidad = document.miform.cantidad.value;
            var precio = document.miform.precio.value;
            var redondeo = Math.round(precio * cantidad);
            alert("El precio redondeado es de :" + redondeo);
         }</script>
</head>
<body>
    <center>
        <form name="miform">
            Precio: <input type="text" name ="precio" size ="6">
            Cantidad: <input type="text" name ="cantidad" size ="6">
            Redondear: <input type="button" value="Redondear" onclick="redondeo()">
        </form>
    </center>
</body>
</html>
