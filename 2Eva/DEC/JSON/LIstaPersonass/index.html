    <script>
      //añadimos a las options todas las personas de la lista
      function carga() {
        for (var i = 0; i < people.personas.length; i++) {
          document
            .getElementById("personas")
            .options.add(new Option(people.personas[i].nombre));}
        }
      

      function ver() {
        //seleccionamos su posicione en la lista.El menos 1 no
        var a = (miform.personas.selectedIndex)-1;

        var resultado = "";

          aficiones += people.personas[a].pasatiempos[i] + "<br>";}

        
          if(people.personas[1].soltero){
            estado = "soltero";
          }else{
            estado = "casado"
          }

          //Obtenemos la infoprmacion
        resultado += "<strong>" + people.personas[a].nombre + "</strong>";
        resultado += " tiene " + people.personas[a].edad + " años de edad" + "<br>";
        resultado += "Una altura de " + people.personas[a].altura + " mts" + "<br>";

        document.getElementById("contenedor").innerHTML = resultado;
        
      }
