<html>
<head>
<title>JQ_25_2019</title>
<link rel="StyleSheet" href="25_estilos.css" type="text/css">
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" >
	$(function() 
	{
		$("#text1").focus(function()
		{
			$(this).css("color","#f00")
		}
		)
		$("#text1").blur(function()
		{
			$(this).css("color","00f")
		}
		)	

		$("#text2").focus(function()
		{
			$("#text2").css("color","#f00")
		}
		)
		$("#text2").blur(function()
		{
			$("#text2").css("color","00f")
		}
		)		
	}
	)
</script>
</head>
<body>
<form action="#" method="post">
<input type="text" name="text1" id="text1" value="Hola" 
size="20">
<br>
<input type="text" name="text2" id="text2" value="Hola" 
size="20">
</form>
</body>
</html>
