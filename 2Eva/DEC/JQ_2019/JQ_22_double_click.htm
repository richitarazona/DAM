<html>
<head>
<title>JQ_22_2019</title>
<link rel="StyleSheet" href="22_estilos.css" type="text/css">
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function() 
	{
		$("#recuadro").dblclick(function() 
		{
			$(this).hide()
		}
		)
	}
	)
</script>
</head>
<body>
<div id="recuadro">
<h1>Doble clic para ocultar este recuadro</h1>
</div>
</body>
</html>
