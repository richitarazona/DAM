<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="28_estilos.css" />
    <title>Document</title>
    <script>
      $(function() {
        $("#descripcion").click(ocultar);
      });
      function ocultar() {
        $("#descripcion").hide("slow", mostrarRecuadro);
      }
      function mostrarRecuadro() {
        $("#descripcion2").show("slow");
      }
    </script>
  </head>
  <body>
    <div id="descripcion">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veniam, debitis
      quas quae et consequatur tempora, nesciunt laudantium eum voluptatem
      doloremque, ex eveniet. Dolor tempore ea vel blanditiis aut quas minus?
    </div>
    <div id="descripcion2">Richi</div>
  </body>
</html>
