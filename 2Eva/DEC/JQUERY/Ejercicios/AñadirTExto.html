<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="jquery-3.3.1.min.js"></script>
    <title>Document</title>
    <script>
      $(function() {
        $("#bt1").click(function() {
          $("#div1").text("Soy el mejor");
        });
        $("#bt2").click(function() {
          $("#div2").html("<strong>Estoy en Negrita</strong>");
        });
        $("#bt3").click(function() {
          $("#div3").append("Estoy en Negrita");
        });
        $("#bt4").click(function() {
          $("#div3").prepend("Estoy en Negrita");
        });
        $("#bt5").click(function() {
          $("#caja").val("Estoy en Negrita");
        });
      });
    </script>
  </head>
  <body>
    <center>
      <div id="div1"></div>
      <br />
      <button id="bt1">Texto en DIV</button>
      <div id="div2"></div>
      <br />
      <button id="bt2">Negrita</button>
      <div id="div3">Texto inicial</div>
      <button id="bt3">Añadir final</button>
      <button id="bt4">Añadir Principio</button>
      <button id="bt5">Añadir Texto</button>

      <input type="text" size="19" id="caja" />
    </center>
  </body>
</html>
