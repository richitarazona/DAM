  <body>
    <center>
      <h2>Notas Medias</h2>
    <form name="miform">

      <label for="">Daw</label>
    <input type="checkbox" name="daw" id="daw"><br><br>

    <hr>
    <div id="contenedor1"></div>
    <div id="contenedor2"></div>

    </form>

    <script>
      var Cursos = {
        DAW: [
          { nombre: "Daniel", DWEC: 10, DIIW: 9, EIDW: 4 },
          { nombre: "Dora", DWEC: 4, DIIW: 8, EIDW: 7 },
          { nombre: "Dionisio", DWEC: 7, DIIW: 9, EIDW: 6 }

          { nombre: " Angela", FUHA: 5, LGMI: 2 },
          { nombre: " ALba", FUHA: 7, LGMI: 8 }
        ],}
           var nota = 0;
           var media = 0;
           var resultado = "";
       
          var botonAsir = document.getElementById("btAsir");
          botonAsir.addEventListener("click",function(){
            for (let j = 0; j < Cursos.ASIR.length; j++) {
            var nota1 = parseInt(Cursos.ASIR[j].FUHA);
            var nota2 = parseInt(Cursos.ASIR[j].LGMI);
            resultado += "El alumno" + Cursos.ASIR[j].nombre + " ha obtenido unas notas de :" + nota1 + "-" + nota2 + "<br>";
            media = (nota1 + nota2)/((Cursos.ASIR.length)-1)
            resultado += "Su media es de: " + media + "<br>";
            
        }
        document.getElementById("contenedor1").innerHTML = resultado;
        
      })

     
          
      var botonDaw = document.getElementById("btdaw");

            resultado += "Su media es de: " + media + "<br>";
            
          }
          
          document.getElementById("contenedor2").innerHTML = resultado;
        })
